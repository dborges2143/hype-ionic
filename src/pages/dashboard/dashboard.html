<ion-header>

  <ion-navbar color="dark">
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-range min="1" max="12" step="3" snaps="true" [(ngModel)]="ytdRange" color="primary">
    <ion-label range-left small>1 Mo</ion-label>
    <ion-label range-right>1 Yr</ion-label>
  </ion-range>
  <ion-card>
    <ion-card-header text-center>YTD Sales</ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-row>
    <ion-col col-6>
      <ion-card>
        <ion-card-header>Average Profit</ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card>
        <ion-card-header>Average Loss</ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-card>
        <ion-card-header>Average ToT</ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card>
        <ion-card-header>Total Payout</ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
